version: '3.8'

services:
  speecher-backend:
    build: .
    container_name: speecher-backend
    restart: unless-stopped
    ports:
      - "3456:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
